<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toang</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.8.3.min.js"></script>
</head>

<body>
    <div id="puzzle_container">
        <table id="puzzle">
        </table>
    </div>

    <div id="buttons_container">
        <button id="clear_all" class="button button4">Clear All</button>
        <button id="check" class="button button1">Check</button>
        <button id="solve" class="button button3">Solve</button>
        <button id="clue" class="button button2">Clue</button>
        <button id="all" class="button button5">Show all answer</button>
    </div>

    <div id="hints_container" hidden>
        <h3>Vertical</h3>
        <div id="vertical_hints_container"></div>
        <h3>Horizontal</h3>
        <div id="horizontal_hints_container"></div>
    </div>

</body>
<script src="function.js"></script>
<script src="draw.js"></script>
<script src="event.js"></script>

</html>
